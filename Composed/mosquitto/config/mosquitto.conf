# ==================================================================
# Basic Mosquitto configuration allowing anonymous connections
# ==================================================================

# --- Listener configuration ---
# Listen on the default MQTT port (1883) for all network interfaces
listener 1883

# --- Authentication / Authorization ---
allow_anonymous true

# Disable password file (optional, since weâ€™re allowing anonymous)
# password_file /mosquitto/config/passwd

# --- Persistence (optional) ---
# Whether to store retained messages and subscriptions on disk
persistence true
persistence_location /mosquitto/data/

# --- Logging ---
# Log to stdout (useful in containers)
log_type all
